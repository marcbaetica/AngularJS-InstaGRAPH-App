<!DOCTYPE html>
<html ng-app="ourApp" ng-controller="mainController">
	<head>
		<title>InstaGRAPH SPA Application!</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/slate/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body>
		<!-- <input type="text" ng-model="input"> -->
		<h1>Hello {{input}}</h1>

		<form ng-submit="submit()">
		
			<!-- OUR INPUT ADDRESS: -->
			Address: <input type="text" ng-model="address">
			<!-- <h3>API response:</h3> -->
			<p>{{data.results[geometry]}}</p>

			<input type="submit">

			<br>

			<!-- RESULTS -->
			<div ng-hide={{showResults}}}>
				
				Latitude: <p></p>
				Longitude: <p></p>
			</div>


		</form>
		
	</body>



</html>
